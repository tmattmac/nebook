{% extends 'base.html' %}

{% block title %}Upload Book{% endblock %}

{% block content %}
<h2>Upload Book</h2>
<form method="POST" action="/upload" enctype="multipart/form-data">
  <label for="fileUpload">Please select an epub file.</label>
  <input type="file" id="fileUpload" name="file" class="form-control-file my-3">
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
